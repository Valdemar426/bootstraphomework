<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-product-tab" data-bs-toggle="tab" data-bs-target="#nav-product" type="button" role="tab" aria-controls="nav-product" aria-selected="true">Створення товару</button>
        <button class="nav-link" id="nav-category-tab" data-bs-toggle="tab" data-bs-target="#nav-category" type="button" role="tab" aria-controls="nav-category" aria-selected="false">Категорія товару</button>
        <button class="nav-link" id="nav-order-tab" data-bs-toggle="tab" data-bs-target="#nav-order" type="button" role="tab" aria-controls="nav-order" aria-selected="false">Створити замовлення</button>
        <button class="nav-link" id="nav-email-message-tab" data-bs-toggle="tab" data-bs-target="#nav-email-message" type="button" role="tab" aria-controls="nav-email-message" aria-selected="false">Повідомлення електронною поштою</button>
        <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab" data-bs-target="#nav-disabled" type="button" role="tab" aria-controls="nav-disabled" aria-selected="false">Смс повідомлення</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-product" role="tabpanel" aria-labelledby="nav-product-tab" tabindex="0">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="validationCustom01" class="form-label">Назва товару</label>
            <input type="text" class="form-control" id="validationCustom01" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="mb-3">
            <label for="validationCustom02" class="form-label">Категорія товару</label>
            <input type="text" class="form-control" id="validationCustom02" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>
          
          <div class="mb-3">
            <label for="validationCustom03" class="form-label">Ціна товару</label>
            <input type="number" class="form-control" id="validationCustom03" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="mb-3">
            <label for="validationCustom04" class="form-label">Торгова марка товару</label>
            <input type="text" class="form-control" id="validationCustom04" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="mb-3">
            <label for="validationCustom05" class="form-label">Вага товару</label>
            <input type="number" class="form-control" id="validationCustom05" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Відправити</button>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" id="nav-category" role="tabpanel" aria-labelledby="nav-category-tab" tabindex="0">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="validationCustom06" class="form-label">Назва категорії</label>
            <input type="text" class="form-control" id="validationCustom06" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Відправити</button>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" id="nav-order" role="tabpanel" aria-labelledby="nav-order-tab" tabindex="0">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="validationCustom07" class="form-label">Назва товару</label>
            <input type="text" class="form-control" id="validationCustom07" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="mb-3">
            <label for="validationCustom08" class="form-label">Кількість товару</label>
            <input type="number" class="form-control" id="validationCustom08" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="mb-3">
            <label for="validationCustom09" class="form-label">Ім'я отримувача</label>
            <input type="text" class="form-control" id="validationCustom09" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="mb-3">
            <label for="validationCustom10" class="form-label">Адреса доставки</label>
            <input type="text" class="form-control" id="validationCustom10" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <label class="form-check-labe" for="flexRadioDefault1">Доставка</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">Нова пошта</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
            <label class="form-check-label" for="flexRadioDefault2">Укрпошта</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" required>
            <label class="form-check-label" for="flexRadioDefault3">Delivery</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" required>
            <label class="form-check-label" for="flexRadioDefault4">Meest Express</label>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Відправити</button>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" id="nav-email-message" role="tabpanel" aria-labelledby="nav-email-message-tab" tabindex="0">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="validationCustom11" class="form-label">Електронна пошта</label>
            <input type="email" class="form-control" id="validationCustom11" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="mb-3">
            <label for="validationCustom12" class="form-label">Повідомлення</label>
            <textarea class="form-control" id="validationCustom12" placeholder="Напишіть повідомлення" required></textarea>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Відправити</button>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="phoneNumer" class="form-label">Номер телефону</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" value="" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="mb-3">
            <label for="validationCustom13" class="form-label">Повідомлення</label>
            <textarea class="form-control" id="validationCustom13" placeholder="Напишіть повідомлення" required></textarea>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Заповніть поле!</div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Відправити</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script>
      $('#phoneNumber').inputmask("(999) 999-9999");
    </script>
    <script>
      (() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
